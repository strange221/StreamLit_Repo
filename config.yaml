# Configuration file for Iris Prediction Application

# Model Configuration
# To change the model name, simply modify the 'name' field below
# The full filename will be automatically constructed as: {name}.{format}
model:
  name: "iris_model"           # Change this to use a different model
  format: "pkl"                # File format (pkl, h5, joblib, etc.)
  path: "./"                   # Path where model files are stored

# Feature Configuration
features:
  sepal_length:
    min: 0.0
    max: 10.0
    default: 5.0
    unit: "cm"
  sepal_width:
    min: 0.0
    max: 10.0
    default: 3.5
    unit: "cm"
  petal_length:
    min: 0.0
    max: 10.0
    default: 1.5
    unit: "cm"
  petal_width:
    min: 0.0
    max: 10.0
    default: 0.2
    unit: "cm"

# Application Configuration
app:
  title: "Iris Flower Prediction Application"
  header: "Predict the species of Iris flower based on its features"
  subheader: "Please input the features of the Iris flower below:"
  
# Prediction Configuration
prediction:
  enabled: true
  button_text: "Predict Species"
  success_message: "The predicted species of the Iris flower is: {species}"

# Logging Configuration
logging:
  enabled: false
  log_file: "logs/app.log"
  log_level: "INFO"
